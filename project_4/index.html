<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Display and visibility properties</h2>
        <p>Display types</p>
        <div class="block_element">Block element</div>
        <div class="blocks">

            <div class="inline_element">Inline element</div>
            <div class="inline_element2">Another inline element</div>
            <div class="inline_block">Inline block</div>
            <div class="inline_block2">Another inline <br> block</div>

        </div>
        <div class="visibility_div">
            <h4>Visibility</h4> 
            <div class="visible_box">Visible box</div>
            <div class="hidden_box">Hidden box</div>
            <div class="visible_box1"> visible box after hidden</div>
        </div>

        <h4>Opacity</h4>

        <div class="opacity_divs">
            <div class="box1">1.0</div>
            <div class="box2">0.8</div>
            <div class="box3">0.5</div>
            <div class="box4">0.2</div>
        </div>

        <div class="flex_div">
            <h4>Flex box (display: flex)</h4>
            <div class="flex_divs">
                <div class="flexbox1">1</div>
                <div class="flexbox2">2</div>
                <div class="flexbox2">3</div>
            </div>
            <div class="display_none">Display none box</div>
            <div style="font-size: large; font-weight: 300;">Display : none</div>
        </div>

        <div></div>
        
    </div>
