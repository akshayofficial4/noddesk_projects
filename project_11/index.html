<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>project</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">CSS Grid Container properties</div>

      <div class="sub-heading">
        <h2>grid-template-columns</h2>
      </div>

      <div class="content-div1">
        <h3>fixed width columns</h3>
        <div class="columns">
          <div class="div1">100 px</div>
          <div class="div1">200 px</div>
          <div class="div1">100 px</div>
        </div>

        <!--fractional units-->

        <h3>fractional units</h3>
        <div class="columns1">
          <div class="div1">1 fr</div>
          <div class="div1">2 fr</div>
          <div class="div1">1 fr</div>
        </div>

        <!--repeat function-->

        <h3>repeat function</h3>
        <div class="columns2">
          <div class="div1">1 fr</div>
          <div class="div1">1 fr</div>
          <div class="div1">1 fr</div>
        </div>

        <div class="sub-heading">
          <h2>grid-template-areas</h2>
        </div>
        <div class="columns3">
          <div class="header">header</div>
          <div class="contents">
            <div class="sidebar">sidebar</div>
            <div class="mainbar">main bar</div>
          </div>
          <div class="footer">footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
